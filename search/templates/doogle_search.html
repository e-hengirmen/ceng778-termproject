<!DOCTYPE html>
<html>
<head>
    <title>Doogle</title>
    <link href="https://fonts.googleapis.com/css2?family=Product+Sans&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .logo {
            font-family: 'Product Sans', sans-serif;
            font-size: 92px;
            color: #4285F4;
        }
        .logo span {
            color: #EA4335;
        }
        .logo span:nth-child(3) {
            color: #FBBC05;
        }
        .logo span:nth-child(4) {
            color: #34A853;
        }
        .search-box {
            margin-top: 20px;
            width: 50%;
        }
        .search-box input[type="text"] {
            width: 100%;
            padding: 10px 20px;
            font-size: 18px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            box-shadow: none;
            outline: none;
        }
        .search-box button {
            display: none;
        }
    </style>
</head>
<body>
    <div class="logo">D<span>o</span><span>o</span><span>g</span>le</div>
    <form action="{% url 'doogle_search' %}" method="post" class="search-box">
        {% csrf_token %}
        <input type="text" name="q" placeholder="Search Doogle">
        <button type="submit">Search</button>
    </form>
</body>
</html>
